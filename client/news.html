<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="libs/socket-io.js"></script>
    <script src="libs/jquery.js"></script>
    <link rel="stylesheet" href="news.css">
    <title>News Stand</title>
  </head>
  <body>
    <div id="nodeshow-content" class="news-feed-viewport">
    </div>
  </body>
  <!-- CORE -->
  <script type="module" src="nodeshow.js"></script>
  <!-- Extensions -->
  <script type="module">
    import { container, bridge } from "./nodeshow.js"
    import { NewsStand } from "./components/container.newsstand/main.js"
    let newsStand = new NewsStand(container, bridge);
    newsStand.enable();

    //experimental
    function resizeBody() {
      let w = window.innerWidth;
      let h = window.innerHeight;
      console.log(`Resizing to ${w}x${h}`)


      let element = document.body; //document.querySelector("#news-viewport")
      element.style.width = (w*0.99) + "px";
      element.style.height = (h*0.99) + "px";
    }
    window.addEventListener('resize', resizeBody);
    resizeBody();
  </script>
</html>
